<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <section class="nav-section">
            <div class = "nav-section-left">
                <ul>
                    <li>Icon</li>
                    <li><span>Calculadora</span></li>
                </ul>
            </div>
            <div class = "nav-section-right">
                <ul>
                    <li> -</li>
                    <li> O </li>
                    <li> X </li>
                </ul>
            </div>
    </section>

    <section class="print-section">
        <section class="input-section">

        </section>
        <section class="result-section">

        </section>
    </section>

    <section id="buttons-section">
        <div><button id="%">%</button></div>
        <div><button id="CE">CE</button></div>
        <div><button id="C">C</button></div>
        <div><button id="delete">borrar</button>  </div>
        <div><button id="1/x">1/x</button></div>
        <div><button id="x^2">x^2</button></div>
        <div><button>Raiz</button></div>
        <div><button id="divide">/</button></div>
        <div><button id="seven">7</button></div>
        <div><button id="eight">8</button></div>
        <div><button id="nine">9</button></div>
        <div><button id="multiply">x</button></div>
        <div><button id="four">4</button></div>
        <div><button id="five">5</button></div>
        <div><button id="six">6</button></div>
        <div><button id="substract">-</button></div>
        <div><button id="one">1</button></div>
        <div><button id="two">2</button></div>
        <div><button id="three">3</button></div>
        <div><button id="sum">+</button></div>
        <div><button id="+/-">+/-</button></div>
        <div><button id="zero">0</button></div>
        <div><button id=",">,</button></div>
        <div><button id="equals">=</button></div>
    </section>
    </main>

    <script src="./script/main.js"></script>
</body>
</html>
